<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <!-- <div id="test"></div> -->

  <!-- 1. title -->
  <div id="greeting">twittler</div>

  <!-- 2. 입력부분 -->
  <section id="input">
    <div id="input_username">
      <div class="username">Username</div>
      <input type="text">
    </div>
    <div id="input_msg">
      <div class="message">Message</div>
      <textarea name="" cols="80" rows="3"></textarea>
    </div>
    <button class="btn" id="post">Tweet!</button>
  </section>

  <!-- 3 -->
  <section id="output">
    <!-- 새로고침 버튼부분 -->
    <div id="refresh">
      <button class="btn" id="refresh_btn">check new tweets</button>
    </div>

    <!-- 댓글 목록 -->
    <ul>
      <li class="comment">
        <div class="align">
          <span class="message_name">ingikim</span>
          <span class="message_date">2019-01-04 18:20:20</span>
        </div>
        <p class="message_comment">education for real world</p>
      </li>
      <li class="comment">
        <div class="align">
          <span class="message_name">stevejobs</span>
          <span class="message_date">2015-01-03 12:30:20</span>
        </div>
        <p class="message_comment">Stay hungry, and stay foolish</p>
      </li>
      <li class="comment">
        <div class="align">
          <span class="message_name">ingikim</span>
          <span class="message_date">2019-01-04 18:20:20</span>
        </div>
        <p class="message_comment">code now! #work #hard</p>
      </li>
      <li class="comment">
        <div class="align">
          <span class="message_name">johnnykoo</span>
          <span class="message_date">2019-01-04 18:30:20</span>
        </div>
        <p class="message_comment">this is test message #pair #programming</p>
      </li>
    </ul>
  </section>
</body>
</html>
