<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="contents">
    <div id="title">회원가입</div>
    <section id="inputId">
      <label class="labels">아이디 :</label>
      <input type="text" id="username" placeholder="아이디 입력">
      <div class="msg failure-message hide">아이디는 4글자 이상 입력하세요</div>
      <div class="msg success-message hide">사용할 수 있는 아이디 입니다</div>
    </section>
  
    <section id="inputPW">
      <label class="labels">비밀번호 :</label>
      <input type="password" id = 'password' placeholder="비밀번호 입력">
      <div class="msg failure-password hide">
        최소 8자이상 입력, 영문자와 숫자 및 특수문자(@$!%*#?&)는 하나 이상 포함해야합니다
      </div>
    </section>
  
    <section id="inputPwRe">
      <label class="labels">비밀번호 확인 :</label>
      <input type="password" id="password-retype" placeholder="비밀번호 재입력">
      <div class="msg mismatch-message hide">비밀번호가 다릅니다</div>
    </section>
  
    <section id="inputPhoneNum">
      <label class="labels">연락처 :</label>
      <input type="text" id="phoneNum" placeholder="010-0000-0000">
      <div class="msg confirm-phoneNum hide">전화번호 형식을 확인해주세요</div>
    </section>

    <div id="buttons">
      <button>Cancel</button>
      <button id="join">Sign up</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
